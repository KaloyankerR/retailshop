spring.application.name=RetailShop

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1434;databaseName=philips;encrypt=true;trustServerCertificate=true;sslProtocol=TLSv1.2
spring.datasource.username=sa
spring.datasource.password=root
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:sqlserver://localhost:1434;databaseName=philips;encrypt=true;trustServerCertificate=true;sslProtocol=TLSv1.2
spring.flyway.user=sa
spring.flyway.password=root
spring.flyway.locations=classpath:db/migration

# Server Port (if you want to change it)
server.port=8080

# CORS Configuration (if needed)
# You can also configure CORS in your WebMvcConfigurer

# Enables to use the columns decorator on entity attributes
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
